<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Patient</title>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5j_8r2dx-2QGPsbDfqUeJKfZt_zDRowU"
				type="text/javascript">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="scripts/patientJS.js"></script>
		<link rel="stylesheet" href="styles/patientStyle.css">
	</head>
	<body >	
		<div id="mainDiv">
			<div id="titleDiv">
				<h1>Patient Information</h1>
			</div>
			<div id="ageDiv">
				<h1 class="patientH1">Age</h1>
				<button id="childBtn" type="input" class="coolBtn ageBtn" style="margin-right: 20px;">Child</button>
				<button id="teenBtn" type="input" class="coolBtn ageBtn" style="margin-right: 20px;">Teen</button>
				<button id="adultBtn" type="input" class="coolBtn ageBtn" style="margin-right: 20px;">Adult</button>
			</div>
			<div id="genderDiv">
				<h1 class="patientH1">Gender</h1>
				<button id="maleBtn" type="input" class="coolBtn genderBtn" style="margin-left:50px;margin-right: 10px;" >&nbsp Male &nbsp</button>
				<button id="femaleBtn" type="input" class="coolBtn genderBtn" style="margin-left:10px;margin-right: 50px;">Female</button>
			</div>
			<div id="traumaDiv">
				<h1 class="patientH1">Condition</h1>
				<button id="minorTramaBtn" type="input" class="coolBtn traumaBtn traumaLvlBtn" style="margin-right: 20px; margin-left: 150px">Minor Trauma</button>
				<button id="severeTramaBtn" type="input" class="coolBtn traumaBtn traumaLvlBtn" style="margin-right: 100px;">Severe Trauma</button>
				<button id="tramaBurnBtn" type="input" class="coolBtn traumaBtn traumaLvlBtn" style="margin-left: 50px; margin-right: 20px; margin-top: 20px;">Severe Burns</button>
				<button id="tramaSTEMIBtn" type="input" class="coolBtn traumaBtn traumaLvlBtn2" style="margin-right: 10px; margin-top: 20px;">STEMI</button>
				<button id="tramaStrokeBtn" type="input" class="coolBtn traumaBtn traumaLvlBtn2" style="margin-right: 5px; margin-top: 20px;">Stroke</button>
			</div>
			<div id="submitDiv">
				<button id="submitBtn" type="input" class="coolBtn" style="margin-right: 20px;">Submit Hospital Request</button>
			</div>
		</div>
	<body>
<html>
