<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5j_8r2dx-2QGPsbDfqUeJKfZt_zDRowU"
				type="text/javascript">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="scripts/loginUpdatedJS.js" type="text/javascript"></script>
		<link rel="stylesheet" href="styles/loginStyle.css">
	</head>
	<body >	
		<div id="mainDiv">
			<div id="leftDiv">

					</div>
					<div id="ambulanceIDDiv">
						<div class="categoryDiv">
							<h2>Ambulance ID:</h2>
						</div>

						</div>
					</div>
					<div id="ambulancePWDiv">
						<div class="categoryDiv">
							<h2>Password:</h2>
						</div>
						<div id="passwordDiv" class="entryDiv">
						</div>
					</div>
					<div id="submitDiv">
						<button id="submitBtn" type="input" class="coolBtn selectBtn">Submit</button>
					</div>
				</div>
			</div>
			<div id="rightDiv">
				<div id="rightContent">
					<div id="numPadDiv">
						<button id="num1Btn" type="input" class="coolBtn selectBtn leftBtn">&nbsp1&nbsp</button>
						<button id="num2Btn" type="input" class="coolBtn selectBtn">&nbsp2&nbsp</button>
						<button id="num3Btn" type="input" class="coolBtn selectBtn">&nbsp3&nbsp</button>
						
						<button id="num4Btn" type="input" class="coolBtn selectBtn leftBtn">&nbsp4&nbsp</button>
						<button id="num5Btn" type="input" class="coolBtn selectBtn">&nbsp5&nbsp</button>
						<button id="num6Btn" type="input" class="coolBtn selectBtn">&nbsp6&nbsp</button>
						
						<button id="num7Btn" type="input" class="coolBtn selectBtn leftBtn">&nbsp7&nbsp</button>
						<button id="num8Btn" type="input" class="coolBtn selectBtn">&nbsp8&nbsp</button>
						<button id="num9Btn" type="input" class="coolBtn selectBtn">&nbsp9&nbsp</button>
						
						<button id="backBtn" type="input" class="coolBtn selectBtn leftBtn">&#8592</button>
						<button id="num0Btn" type="input" class="coolBtn selectBtn">&nbsp0&nbsp</button>
						<button id="toggleBtn" type="input" class="coolBtn selectBtn">&#8593&#8595</button>
					</div>
				</div>
			</div>
		<div>
